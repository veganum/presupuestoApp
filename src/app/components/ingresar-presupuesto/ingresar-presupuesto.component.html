<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center mb-5 fontTitle">Ingrese Presupuesto</h2>
    <div class="card">
      <div class="card-body">
        <div class="text-center mb-3">
          <span *ngIf="cantidadIncorrecta" class="badge bg-danger textError"
            >El PRESUPUESTO DEBE SER MAYOR A CERO</span
          >
        </div>

        <input
          type="number"
          [(ngModel)]="cantidad"
          class="form-control"
          placeholder="Ingrese su presupuesto"
        />
        <button
          class="btn btn-secondary btn-lg btn-block mt-2"
          (click)="agregar()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
